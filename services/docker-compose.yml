version: '3'
services:
  iot-data-generator:
    networks: 
      - rhtr-lab
    container_name: iot-lab-data-generator
    build:
      context: iot-data-generator/
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment: 
      - HTTP_PORT=8082
      - MONGO_CONNECTION_STRING=mongodb://mongoadmin:mongoadmin@city-mongodb:27017/
  iot-graphql-api:
    networks: 
      - rhtr-lab
    container_name: iot-lab-graphql-api
    build:
      context: iot-graphql-api/
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment: 
      - HTTP_PORT=8081
      - MONGO_CONNECTION_STRING=mongodb://mongoadmin:mongoadmin@city-mongodb:27017/
  iot-sensor-management-ui:
    networks: 
      - rhtr-lab
    container_name: iot-lab-sensor-management-ui
    build:
      context: sensor-management-ui/
      dockerfile: Dockerfile
      args: 
        - IOT_GRAPHQL_HOST=http://localhost:8081/graphql
    ports:
      - "8080:8080"
networks:
  rhtr-lab:
    external: true
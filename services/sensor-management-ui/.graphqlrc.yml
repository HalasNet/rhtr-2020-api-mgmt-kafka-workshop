## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ./dist/schema.graphql
documents: ./src/graphql/**/*.graphql
extensions:
  graphback:
    model: ../iot-graphql-api/model/**/datamodel.graphql
    crud:
      create: false
      update: false
      findOne: true
      find: true
      delete: false
      subCreate: false
      subUpdate: false
      subDelete: false
    plugins:
      graphback-schema:
        format: graphql
        outputPath: ./dist/schema.graphql
      graphback-client:
        format: 'graphql'
        outputFile: ./src/graphql/graphback.graphql
        ## fragmentOnly: true
  codegen:
    generates:
      ./src/data-facade.tsx:
        config:
          withComponent: false
          withHOC: false
          withHooks: true
          skipDocumentsValidation: true
          scalars:
            GraphbackDateTime: Date
            GraphbackObjectID: string
        plugins:
          - add: '/* tslint:disable */'
          - typescript
          - typescript-operations
          - typescript-react-apollo